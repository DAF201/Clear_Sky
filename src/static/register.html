<!DOCTYPE html>
<html>


<head>
    <title>clearsky registion page</title>
    <link rel="icon" type="image/x-icon" href="/favicon">
</head>

<body>
    <form action="/API?account_register" method="post">
        <label for="clearsky_id">id:</label>
        <br>
        <input type="text" id="clearsky_id" name="clearsky_id">
        <br>
        <label for="clearsky_secret">secret:</label>
        <br>
        <input type="text" id="clearsky_secret" name="clearsky_secret">
        <br>
        <label for="clearsky_token">server token:</label>
        <br>
        <input type="text" id="clearsky_token" name="clearsky_token">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
